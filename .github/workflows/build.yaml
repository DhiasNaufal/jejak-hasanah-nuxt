name: CI/CD

on:
  push:
    branches:
      - main # Sesuaikan dengan nama cabang Anda

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Sesuaikan dengan versi Node.js yang Anda gunakan

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build # Sesuaikan dengan skrip build Anda

      - name: Deploy to Hostinger
        env:
          HOSTINGER_FTP_HOST: ${{ secrets.HOSTINGER_FTP_HOST }}
          HOSTINGER_FTP_USERNAME: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          HOSTINGER_FTP_PASSWORD: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        run: |
          apt-get install -y lftp
          lftp -f "
          open ftp://$HOSTINGER_FTP_USERNAME:$HOSTINGER_FTP_PASSWORD@$HOSTINGER_FTP_HOST
          mirror --reverse --delete --verbose ./dist /public_html
          bye
          "
